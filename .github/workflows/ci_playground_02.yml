name: CI Playground 2
run-name: Playground actions

on:
  workflow_dispatch:
    inputs:
      milestone:
        description: 'milestone'
        required: true
        type: string
  push:
    branches:
      - master
  schedule:
    # 1-6 (UTC)
    # 10-15 (JST)
    - cron: '0 1-6 * * *'

env:
  SERVER_ENV: staging

jobs:
  job1:
    name: Say Hello
    runs-on: ubuntu-latest
    steps:
      - run: echo Hello world on ${{ env.SERVER_ENV }} !

  job2:
    name: Say Bye
    needs: [job1, job3]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - run: echo Bye!

  job3:
    name: Print context
    needs: job1
    runs-on: ubuntu-latest
    if: ${{ inputs.milestone }}
    steps:
      - name: print inputs context
        run: echo ${{ inputs.milestone }}

  accessGithub:
    name: Github access
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup java 17
        uses: actions/setup-java@v3
        with:
            distribution: 'temurin' # See 'Supported distributions' for available options
            java-version: '17'
      - name: Run java code
        run: java HelloWorldApp.java