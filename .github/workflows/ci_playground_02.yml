name: CI Playground 2
run-name: Playground actions

on:
  workflow_dispatch:
    inputs:
      milestone:
        description: 'milestone'
        required: true
        type: string
  push:
    branches:
      - master
  schedule:
    # 23,0-11 (UTC)
    # 8-20 (JST)
    - cron: '0 23,0-11 * * *'

jobs:
  job1:
    name: Say Hello
    runs-on: ubuntu-latest
    steps:
      - run: echo Hello world!

  job2:
    name: Say Bye
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - run: echo Bye!
