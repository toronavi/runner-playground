name: CI Playground 1
run-name: Playground actions 1

on:
  workflow_dispatch:
    inputs:
      test:
        required: true
        type: choice
        options:
          - "test1"
          - "test2"
  push:
    branches:
      - master

jobs:
  parse_env_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set json content to context
        id: set_json_content
        run: |
          echo {$GITHUB_WORKSPACE}
          name=$(cat ./env.json | jq -r .name)
          echo "${name}"
          echo "NAME=${name}" >> $GITHUB_ENV
      - name: Echo
        run: |
          echo "name is \"$NAME\"."
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo Hello world!
